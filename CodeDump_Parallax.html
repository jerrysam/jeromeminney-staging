<!-- Parallax Image -->
    <section class="section" id="dam_image">
      <div class="container">
        <div class="row parallax-window" data-parallax="scroll" data-image-src="dist/images/dam_image.jpg">
          <h2>Parallax.js</h2>
          <p>This is a half-done attempt at implementing parallax.js from here: http://pixelcog.github.io/parallax.js/</p>
        </div> <!-- end row -->
      </div> <!-- end container -->
    </section>

  <div class="parallax-container" data-parallax="scroll" data-position="top" data-bleed="10" data-image-src="dist/images/dam_image.jpg" data-natural-width="1400" data-natural-height="900"></div>

  <script>
  $('.parallax-window').parallax({imageSrc: '/path/to/image.jpg'});

  $(function(){
    if (navigator.userAgent.match(/(iPod|iPhone|iPad|Android)/)) {
      $('#ios-notice').removeClass('hidden');
      $('.parallax-container').height( $(window).height() * 0.5 | 0 );
    } else {
      $(window).resize(function(){
        var parallaxHeight = Math.max($(window).height() * 0.7, 200) | 0;
        $('.parallax-container').height(parallaxHeight);
      }).trigger('resize');
    }
  });
  </script>
  <style>
  .parallax-window {
      min-height: 400px;
      background: transparent;
  }
  </style>
